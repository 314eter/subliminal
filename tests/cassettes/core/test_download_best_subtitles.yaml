        \nTudo bem Sheldon, qual seu\r\nlado da hist\xF3ria?\r\n\r\n304\r\n00:14:51,327\
        \ --> 00:14:52,201\r\nBem...\r\n\r\n305\r\n00:14:52,287 --> 00:14:54,269\r\
        \nN\xE3o, vou ficar com Amy nessa.\r\n\r\n306\r\n00:15:00,629 --> 00:15:03,113\r\
        \n-O camar\xE3o estava picante.\r\n-Quer um anti\xE1cido?\r\n\r\n307\r\n00:15:03,115\
        \ --> 00:15:04,431\r\nVoc\xEA tem o de frutas tropicais?\r\n\r\n308\r\n00:15:04,433\
        \ --> 00:15:06,950\r\nN\xE3o, se eu comprar aqueles,\r\ncomeria como doce.\r\
        \n\r\n309\r\n00:15:07,634 --> 00:15:11,104\r\nNem me conte. Eu juro que uma\
