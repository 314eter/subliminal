        \nEnt\xE3o, quando disse que n\xE3o\r\nqueria gastar tanto tempo comigo,\r\
        \n\r\n320\r\n00:15:46,074 --> 00:15:48,347\r\nme magoou muito.\r\n\r\n321\r\
