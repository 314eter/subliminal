        \n00:18:06,981 --> 00:18:09,583\r\nNem mesmo um 'tchau'?\r\n\r\n359\r\n00:18:09,585\
        \ --> 00:18:13,620\r\nEsse \xE9 o tipo de coisa que faz\r\npessoas te acharem\
